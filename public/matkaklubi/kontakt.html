<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Matkaklubi - kontakt</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="matkaklubi.css" />
	</head>
	<body>
		<div class="container mt-4">
			<div class="row menyyriba pt-6">
				<div class="logo col-6">
					<img class="klubilogo" src="./pildid/klubilogo.png" alt="" />
					<div class="klubinimi">Puhas Higi</div>
				</div>
				<div class="menyy">
					<ul>
						<li>Esileht</li>
						<li>Uudised</li>
						<li>Kontakt</li>
					</ul>
				</div>
			</div>
			<h1 class="mt-3">Võta meiega ühendust</h1>
			<div>
				<form action="#">
					<div class="form-group">


						<label for="pwd">Sinu nimi:</label>
						<input type="text" class="form-control" id="pwd" />
					</div>
					<div class="form-group">
						<label for="email">Sinu emaili aaddress:</label>
						<input type="email" class="form-control" id="email" />
					</div>
					<div class="form-group">
						<label for="comment">Märkus:</label>
						<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Saada</button>
				</form>
			</div>
		</div>
	</body>
</html>
